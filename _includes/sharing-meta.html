<!-- for Facebook -->
<meta property="og:site_name" content="{{ site.title }}" />          
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:description" content="{{ page.hero_image_subtitle }}" />
<meta property="og:image" content="{{ site.url }}/{{ page.hero_image }}" />
 <!-- for Twitter --> 
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{site.twitter_username}}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.hero_image_subtitle }}" />
<meta name="twitter:image" content="{{ site.url }}/{{ page.hero_image }}" />
