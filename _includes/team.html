
<ul class="list-inline team clearfix">
  {% for team in site.membres %}
    <li class="member">
      <img class= "avatar_image img-circle" src="{{site.baseurl}}/{{ team.avatar_image }}">
      {% assign name = team.title | split:' ' | first %}
      <div class="name"> {{ name }} </div>
    </li>
  {% endfor %}
    <br>
    <br>
  <li class="member">             
    <a href="https://www.helloasso.com/" target="_blank">
    <i class="avatar_image fa fa-inverse fa-circle fa-user-plus fa-3x " aria-hidden="true"></i>
    </a>                         
    <div class="name"> Devenir membre </div>
  </li>
</ul>
